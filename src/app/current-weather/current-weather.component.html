<div *ngIf="current$ | async as current" class="currentWeather">
  <div class="location">
    <div>{{current.city}}, {{current.country}}</div>
    <div>{{current.date | date: 'fullDate'}}</div>
  </div>
  <div class="temperature">
    <img [src]="current.image" alt="weather icon">
    <span>{{current.temperature | number: '1.0-0'}}&#8457;</span>
  </div>
  <div class="description">
    {{current.description}}
  </div>
</div>
